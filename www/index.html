<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <title>Packumble</title>

  <style>

    body {
		box-sizing: border-box;
		min-width: 200px;
		max-width: 980px;
		margin: 0 auto;
        padding: 45px;
        background-color: #CC0000;
    }
    
    .page {
        background-color: whitesmoke;
    }


  </style>

</head>

<body>
  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"   integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="   crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

  <!-- your content here... -->
  <div class="container p-3 mt-5 page border rounded">

    <h1>Packumble</h1>

    <p class="lead">Your team match making service! Just enter your information to get started.</p>

    <section class="p-3 border rounded" >
        <form action="/start" method="POST">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" name="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Favorite language</label>
                <select class="form-select" id="inputGroupSelect01" name="language">
                  <option selected>Choose...</option>
                  <option value="c#">c#</option>
                  <option value="python">python</option>
                  <option value="javascript">javascript</option>
                </select>
              </div>

            <button type="submit" class="btn btn-danger">Match!</button>
        </form>
    </section>


</body>
</html>
